<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff4d4d 60%, #ff0000);
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .message {
            color: white;
            font-size: 2rem;
            margin-top: 40vh;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Click the link to celebrate Rahul's Birthday!</h1>
    <a href="#" onclick="startCelebration()">Click Here</a>

    <div id="celebration">
        <div class="message">Happy Birthday Rahul!</div>
    </div>

    <script>
        function startCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';

            // Add balloons dynamically
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = Math.random() * 2 + 3 + 's';
                celebration.appendChild(balloon);
            }

            setTimeout(() => {
                alert('Happy Birthday Rahul!');
                celebration.style.display = 'none';
                celebration.innerHTML = '<div class="message">Happy Birthday Rahul!</div>'; // Reset balloons
            }, 5000);
        }
    </script>
</body>
</html>
